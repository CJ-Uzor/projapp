
{% for project in projects %}
    <table class="table table-hover">
        <tr>
            <td width="50px">
                <a href="{{ url_for('user', username=project.author.username) }}">
                    <img src="{{ project.author.avatar(50) }}" />
                </a>
            </td>
            <td>
                <h4><a href="{{ url_for('view_project', id=project.id) }}">{{ project.title }}</a></h4>
            </td>
        </tr>
    </table>
{% endfor %}
