{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="col-md-offset-4 col-md-4">
    <h2>Sign In</h2>
    <hr>
    {{ wtf.quick_form(form) }}
    <hr>
    <p>
        Forgot Your Password?
        <a href="{{ url_for('reset_password_request') }}">Click to Reset It</a>
    </p>
    <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
</div>

{% endblock %}
